<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bust-Up Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #8B2E2E;
            font-family: 'Poppins', sans-serif;
            padding: 30px;
            color: #ffdce5;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .card-cute {
            background: #B2666F;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(255, 0, 40, 0.3);
            transition: 0.2s;
        }

        .card-cute:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 0, 40, 0.45);
        }

        .card-cute img {
            width: 100%;
            height: px;
            object-fit: cover;
        }

        .card-cute p {
            text-align: center;
            color: #ffffff;
            font-weight: 500;
            padding: 10px 0;
        }

        .back-btn {
            background: #8b0010;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #b80019;
        }
    </style>
</head>

<body>
    <h1>Bust-Up</h1>
    <div class="gallery-grid">
        <div class="card-cute"><img src="images/icon example 4.jpg">
            <p>Bust-Up 1</p>
        </div>
        <div class="card-cute"><img src="images/icon example 5.png">
            <p>Bust-Up 2</p>
        </div>
        <div class="card-cute"><img src="images/icon example 6.png">
            <p>Bust-Up 3</p>
        </div>
    </div>
    <div class="text-center"><a href="index.html" class="back-btn">‚üµ Back Home</a></div>
</body>

</html>
